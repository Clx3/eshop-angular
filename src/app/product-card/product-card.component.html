<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Category</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  <mat-card-content>
    <p>{{ getDescription() }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onViewBtnClick()">View</button>
    <button mat-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
