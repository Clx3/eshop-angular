<mat-card class="product-card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }}$</mat-card-subtitle>
  </mat-card-header>
    <product-image [productId]="product.id"></product-image>
  <mat-card-content>
    <p>{{ getDescription() }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onViewBtnClick()">View</button>
    <button mat-button>Add to cart</button>
  </mat-card-actions>
</mat-card>
